    <script>
        const API_URL = "https://shushi.cooopew.workers.dev/";
        const tbody = document.getElementById("tbody");

        function formatYen(n) {
            if (n === "" || n === null || isNaN(n)) return "";
            return "Â¥" + Number(n).toLocaleString();
        }

        function parseYen(str) {
            if (!str) return 0;
            return Number(str.replace(/[Â¥,]/g, "")) || 0;
        }

        function addRow(data = {}) {
            const tr = document.createElement("tr");
            tr.innerHTML = `
                <td><input type="date" value="${data.date || ""}"></td>

                <td class="num">
                    <input type="text"
                        class="yen-input"
                        value="${formatYen(data.amount ?? "")}"
                        oninput="calc()"
                        onblur="this.value = formatYen(parseYen(this.value));">
                </td>

                <td class="num">
                    <input type="text"
                        class="yen-input"
                        value="${formatYen(data.payout ?? "")}"
                        oninput="calc()"
                        onblur="this.value = formatYen(parseYen(this.value));">
                </td>

                <td>
                    <select onchange="calc()">
                        <option value="ä¸Šç”°" ${data.buyer === "ä¸Šç”°" ? "selected" : ""}>ä¸Šç”°</option>
                        <option value="åƒè‘‰" ${data.buyer === "åƒè‘‰" ? "selected" : ""}>åƒè‘‰</option>
                    </select>
                </td>

                <td>
                    <button class="delete-btn" onclick="this.parentNode.parentNode.remove(); calc();">ğŸ—‘</button>
                </td>
            `;
            tbody.appendChild(tr);
        }

        async function loadData() {
            try {
                const res = await fetch(API_URL);
                const data = await res.json();

                tbody.innerHTML = "";
                data.forEach(r =>
                    addRow({
                        date: r.date,
                        amount: r.amount,
                        payout: r.payout,
                        buyer: r.buyer
                    })
                );

                calc();
            } catch (e) {
                console.error(e);
                showToast("èª­ã¿è¾¼ã¿ã«å¤±æ•—ã—ã¾ã—ãŸ");
            }
        }

        async function saveData() {
            const rows = [...tbody.children].map(tr => ({
                date: tr.children[0].children[0].value,
                amount: parseYen(tr.children[1].children[0].value),
                payout: parseYen(tr.children[2].children[0].value),
                buyer: tr.children[3].children[0].value
            }));

            try {
                await fetch(API_URL, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(rows)
                });

                showToast("ä¿å­˜ã—ã¾ã—ãŸ");
            } catch (e) {
                console.error(e);
                showToast("ä¿å­˜ã«å¤±æ•—ã—ã¾ã—ãŸ");
            }
        }

        function calc() {
            const rows = [...tbody.children].map(tr => ({
                amount: parseYen(tr.children[1].children[0].value),
                payout: parseYen(tr.children[2].children[0].value),
                buyer: tr.children[3].children[0].value
            }));

            let sumUeda = 0;
            let sumChiba = 0;
            let sumPayout = 0;

            for (let r of rows) {
                if (r.buyer === "ä¸Šç”°") sumUeda += r.amount;
                if (r.buyer === "åƒè‘‰") sumChiba += r.amount;
                sumPayout += r.payout;
            }

            const sumTotal = sumUeda + sumChiba;
            const profit = sumPayout - sumTotal;

            document.getElementById("sumUeda").innerHTML = `<span>${formatYen(sumUeda)}</span>`;
            document.getElementById("sumChiba").innerHTML = `<span>${formatYen(sumChiba)}</span>`;
            document.getElementById("sumTotal").innerHTML = `<span>${formatYen(sumTotal)}</span>`;
            document.getElementById("sumPayout").innerHTML = `<span>${formatYen(sumPayout)}</span>`;

            const profitElem = document.getElementById("profit");

            if (profit > 0) {
                profitElem.innerHTML = `<span class="profit">${formatYen(profit)}</span>`;
            } else if (profit < 0) {
                profitElem.innerHTML = `<span class="loss">${formatYen(profit)}</span>`;
            } else {
                profitElem.innerHTML = `<span>Â¥0</span>`;
            }
        }

        function showToast(message) {
            const toast = document.getElementById("toast");
            toast.innerText = message;
            toast.className = "show";

            setTimeout(() => {
                toast.className = toast.className.replace("show", "");
            }, 2000);
        }

    </script>
