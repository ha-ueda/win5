<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>WIN5収支計算</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
        body {
            font-family: "メイリオ", Meiryo, Hiragino Sans, Hiragino Kaku Gothic ProN, 'ヒラギノ角ゴ ProN W3', 'ヒラギノ角ゴ Pro W3', Helvetica Neue, Helvetica, sans-serif;
            margin: 20px;
        }

        h2 {
            margin-top: 32px;
        }

        table {
            border-collapse: collapse;
            width: 100%;
            margin-bottom: 20px;
            font-size: 15px;
        }

        th,
        td {
            border: 1px solid #ccc;
            padding: 6px 10px;
            text-align: center;
            white-space: nowrap;
        }

        th {
            background: #e0f0ff;
            font-weight: bold;
        }

        .btn {
            padding: 6px 12px;
            font-size: 20px;
            background-color: #0078d4;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }

        input,
        select {
            padding: 6px 10px;
            font-size: 15px;
            border: 1px solid #ccc;
            border-radius: 6px;
            box-sizing: border-box;
            background: #fff;
            color: #333;
        }

        td.num input[type="text"] {
            min-width: 120px;
            width: 100%;
            text-align: right;
        }

        td select {
            min-width: 72px;
            width: 100%;
            text-align: center;
        }

        .summary-table td:nth-child(2),
        .summary-table td:nth-child(3) {
            text-align: right;
            padding-right: 10px;
        }

        .profit-box {
            font-size: 30px;
            margin-bottom: 16px;
            text-align: center;
        }

        .profit-label {
            font-weight: bold;
        }

        .profit {
            color: #0070f3;
            font-weight: bold;
        }

        .loss {
            color: #d40000;
            font-weight: bold;
        }

        .container {
            max-width: 950px;
            margin: auto;
        }

        #toast {
            visibility: hidden;
            min-width: 160px;
            background: rgba(0, 0, 0, 0.8);
            color: #fff;
            text-align: center;
            padding: 10px 16px;
            border-radius: 6px;
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 9999;
            opacity: 0;
            transition: opacity 0.5s;
        }

        #toast.show {
            visibility: visible;
            opacity: 1;
        }

        .delete-btn {
            background: transparent;
            border: none;
            width: 12px;
            height: 32px;
            font-size: 20px;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }

        .table-wrapper {
            width: 100%;
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
        }

        #mainTable{ --control-h: 33px; }

        #mainTable input,
        #mainTable select{
        height: var(--control-h);
        }

        #mainTable input[type="date"]{
        padding-top: 0;
        padding-bottom: 0;
        line-height: normal;
        }
    </style>
</head>

<body>

    <div id="toast"></div>

    <style>
        .menu-container {
            position: relative;
            margin-bottom: 20px;
        }

        .menu-button {
            background: #0078d4;
            color: #fff;
            padding: 6px 12px;
            border-radius: 6px;
            cursor: pointer;
            user-select: none;
            display: inline-block;
        }

        .menu-icon {
            font-size: 28px;
            line-height: 1;
            display: inline-block;
        }

        .menu-list {
            display: none;
            position: absolute;
            top: 45px;
            left: 0;
            background: white;
            border: 1px solid #ccc;
            border-radius: 6px;
            min-width: 140px;
            z-index: 999;
        }

        .menu-list a {
            display: block;
            padding: 10px 14px;
            color: #333;
            border-bottom: 1px solid #eee;
            text-decoration: none;
        }

        .menu-list a:hover {
            background: #f0f7ff;
        }

        .menu-list a:last-child {
            border-bottom: none;
        }
    </style>

    <div class="menu-container">
        <div class="menu-button" onclick="toggleMenu()">
            <span class="menu-icon">☰</span>
        </div>
        <div class="menu-list" id="globalMenu">
            <a href="./calc.html">買い目計算</a>
            <a href="./shushi.html">収支計算</a>
        </div>
    </div>

    <script>
        function toggleMenu() {
            const m = document.getElementById("globalMenu");
            m.style.display = m.style.display === "block" ? "none" : "block";
        }
        document.addEventListener("click", e => {
            const menu = document.getElementById("globalMenu");
            const btn = document.querySelector(".menu-button");
            if (!menu.contains(e.target) && !btn.contains(e.target)) menu.style.display = "none";
        });
    </script>

    <div class="container">

        <div class="profit-box">
            <span class="profit-label">収支：</span>
            <span id="profit">¥0</span>
        </div>

        <table class="summary-table">
            <tr>
                <th></th>
                <th>購入</th>
                <th>払戻</th>
            </tr>

            <tr>
                <td>上田</td>
                <td id="sumUeda"><span>¥0</span></td>
                <td id="payUeda"><span>¥0</span></td>
            </tr>

            <tr>
                <td>千葉</td>
                <td id="sumChiba"><span>¥0</span></td>
                <td id="payChiba"><span>¥0</span></td>
            </tr>

            <tr>
                <td>合計</td>
                <td id="sumTotal"><span>¥0</span></td>
                <td id="sumPayout"><span>¥0</span></td>
            </tr>
        </table>

        <br>

        <div class="table-wrapper">
            <table id="mainTable">
                <thead>
                    <tr>
                        <th>日付</th>
                        <th>購入</th>
                        <th>払戻</th>
                        <th>購入者</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody id="tbody"></tbody>
            </table>
        </div>

        <button class="btn" onclick="addRow()">追加</button>
        <button class="btn" onclick="saveData()">保存</button>

    </div>

    <script>
        const API_URL = "https://shushi.cooopew.workers.dev/";
        const tbody = document.getElementById("tbody");

        function formatYen(n) {
            if (!n || isNaN(n)) return "¥0";
            return "¥" + Number(n).toLocaleString();
        }

        function parseYen(s) {
            return Number(s.replace(/[¥,]/g, "")) || 0;
        }

        function addRow(data = {}) {
            const today = new Date().toISOString().split("T")[0];
            const isNewRow = Object.keys(data).length === 0;
            const date = isNewRow ? today : (data.date ?? "");
            const amount = isNewRow ? "" : (data.amount ?? "");
            const payout = isNewRow ? "" : (data.payout ?? "");
            const buyer = isNewRow ? "" : (data.buyer ?? "");

            const tr = document.createElement("tr");
            tr.innerHTML = `
                <td><input type="date" value="${date}"></td>

                <td class="num">
                    <input type="text"
                        inputmode="numeric"
                        value="${amount !== "" ? formatYen(amount) : ""}"
                        oninput="calc()"
                        onblur="this.value = this.value ? formatYen(parseYen(this.value)) : '';">
                </td>

                <td class="num">
                    <input type="text"
                        inputmode="numeric"
                        value="${payout !== "" ? formatYen(payout) : ""}"
                        oninput="calc()"
                        onblur="this.value = this.value ? formatYen(parseYen(this.value)) : '';">
                </td>

                <td>
                    <select onchange="calc()">
                        <option value="上田" ${buyer === "上田" ? "selected" : ""}>上田</option>
                        <option value="千葉" ${buyer === "千葉" ? "selected" : ""}>千葉</option>
                    </select>
                </td>

                <td>
                    <button class="delete-btn" onclick="this.parentNode.parentNode.remove(); calc();">❌</button>
                </td>
            `;
            tbody.appendChild(tr);
        }

        async function loadData() {
            try {
                const res = await fetch(API_URL);
                const data = await res.json();

                tbody.innerHTML = "";
                data.forEach(r => addRow(r));
                calc();
            } catch (e) {
                showToast("読み込みに失敗しました");
            }
        }

        async function saveData() {
            const rows = [...tbody.children].map(tr => ({
                date: tr.children[0].children[0].value,
                amount: parseYen(tr.children[1].children[0].value),
                payout: parseYen(tr.children[2].children[0].value),
                buyer: tr.children[3].children[0].value
            }));

            try {
                await fetch(API_URL, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(rows)
                });
                showToast("保存しました");
            } catch {
                showToast("保存に失敗しました");
            }
        }

        function calc() {
            let sumUeda = 0, sumChiba = 0;
            let payUeda = 0, payChiba = 0;

            [...tbody.children].forEach(tr => {
                const amount = parseYen(tr.children[1].children[0].value);
                const payout = parseYen(tr.children[2].children[0].value);
                const buyer = tr.children[3].children[0].value;

                if (buyer === "上田") {
                    sumUeda += amount;
                    payUeda += payout;
                } else {
                    sumChiba += amount;
                    payChiba += payout;
                }
            });

            const sumTotal = sumUeda + sumChiba;
            const sumPayout = payUeda + payChiba;
            const profit = sumPayout - sumTotal;

            document.getElementById("sumUeda").innerHTML = `<span>${formatYen(sumUeda)}</span>`;
            document.getElementById("payUeda").innerHTML = `<span>${formatYen(payUeda)}</span>`;

            document.getElementById("sumChiba").innerHTML = `<span>${formatYen(sumChiba)}</span>`;
            document.getElementById("payChiba").innerHTML = `<span>${formatYen(payChiba)}</span>`;

            document.getElementById("sumTotal").innerHTML = `<span>${formatYen(sumTotal)}</span>`;
            document.getElementById("sumPayout").innerHTML = `<span>${formatYen(sumPayout)}</span>`;

            const profitElem = document.getElementById("profit");

            if (profit > 0) {
                profitElem.innerHTML = `<span class="profit">${formatYen(profit)}</span>`;
            } else if (profit < 0) {
                profitElem.innerHTML = `<span class="loss">${formatYen(profit)}</span>`;
            } else {
                profitElem.innerHTML = `<span>¥0</span>`;
            }
        }

        function showToast(msg) {
            const t = document.getElementById("toast");
            t.innerText = msg;
            t.className = "show";
            setTimeout(() => (t.className = t.className.replace("show", "")), 2000);
        }

        loadData();
    </script>

</body>

</html>
