    <script>
        const API_URL = "https://shushi.cooopew.workers.dev/";
        const tbody = document.getElementById("tbody");

        function formatYen(n) {
            if (!n || isNaN(n)) return "Â¥0";
            return "Â¥" + Number(n).toLocaleString();
        }

        function parseYen(s) {
            return Number(s.replace(/[Â¥,]/g, "")) || 0;
        }

        function addRow(data = {}) {

            // ä»Šæ—¥ã®æ—¥ä»˜ï¼ˆYYYY-MM-DDï¼‰
            const today = new Date().toISOString().split("T")[0];

            // data ã« undefined ãŒå…¥ã£ã¦ã„ã‚‹å ´åˆã¯ã€Œè¿½åŠ æ™‚ã€ã¨åˆ¤æ–­
            const isNewRow = Object.keys(data).length === 0;

            const date   = isNewRow ? today : (data.date   ?? "");
            const amount = isNewRow ? ""    : (data.amount ?? "");
            const payout = isNewRow ? ""    : (data.payout ?? "");
            const buyer  = isNewRow ? ""    : (data.buyer  ?? "");

            const tr = document.createElement("tr");
            tr.innerHTML = `
                <td><input type="date" value="${date}"></td>

                <td class="num">
                    <input type="text"
                        inputmode="numeric"
                        value="${amount !== "" ? formatYen(amount) : ""}"
                        oninput="calc()"
                        onblur="this.value = this.value ? formatYen(parseYen(this.value)) : '';">
                </td>

                <td class="num">
                    <input type="text"
                        inputmode="numeric"
                        value="${payout !== "" ? formatYen(payout) : ""}"
                        oninput="calc()"
                        onblur="this.value = this.value ? formatYen(parseYen(this.value)) : '';">
                </td>

                <td>
                    <select onchange="calc()">
                        <option value="" ${buyer === "" ? "selected" : ""}></option>
                        <option value="ä¸Šç”°" ${buyer === "ä¸Šç”°" ? "selected" : ""}>ä¸Šç”°</option>
                        <option value="åƒè‘‰" ${buyer === "åƒè‘‰" ? "selected" : ""}>åƒè‘‰</option>
                    </select>
                </td>

                <td>
                    <button class="delete-btn" onclick="this.parentNode.parentNode.remove(); calc();">ğŸ—‘</button>
                </td>
            `;
            tbody.appendChild(tr);
        }

        async function loadData() {
            try {
                const res = await fetch(API_URL);
                const data = await res.json();

                tbody.innerHTML = "";
                data.forEach(r => addRow(r));
                calc();
            } catch (e) {
                showToast("èª­ã¿è¾¼ã¿ã«å¤±æ•—ã—ã¾ã—ãŸ");
            }
        }

        async function saveData() {
            const rows = [...tbody.children].map(tr => ({
                date: tr.children[0].children[0].value,
                amount: parseYen(tr.children[1].children[0].value),
                payout: parseYen(tr.children[2].children[0].value),
                buyer: tr.children[3].children[0].value
            }));

            try {
                await fetch(API_URL, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(rows)
                });
                showToast("ä¿å­˜ã—ã¾ã—ãŸ");
            } catch {
                showToast("ä¿å­˜ã«å¤±æ•—ã—ã¾ã—ãŸ");
            }
        }

        function calc() {
            let sumUeda = 0, sumChiba = 0;
            let payUeda = 0, payChiba = 0;

            [...tbody.children].forEach(tr => {
                const amount = parseYen(tr.children[1].children[0].value);
                const payout = parseYen(tr.children[2].children[0].value);
                const buyer = tr.children[3].children[0].value;

                if (buyer === "ä¸Šç”°") {
                    sumUeda += amount;
                    payUeda += payout;
                } else {
                    sumChiba += amount;
                    payChiba += payout;
                }
            });

            const sumTotal = sumUeda + sumChiba;
            const sumPayout = payUeda + payChiba;
            const profit = sumPayout - sumTotal;

            document.getElementById("sumUeda").innerHTML = `<span>${formatYen(sumUeda)}</span>`;
            document.getElementById("payUeda").innerHTML = `<span>${formatYen(payUeda)}</span>`;

            document.getElementById("sumChiba").innerHTML = `<span>${formatYen(sumChiba)}</span>`;
            document.getElementById("payChiba").innerHTML = `<span>${formatYen(payChiba)}</span>`;

            document.getElementById("sumTotal").innerHTML = `<span>${formatYen(sumTotal)}</span>`;
            document.getElementById("sumPayout").innerHTML = `<span>${formatYen(sumPayout)}</span>`;

            const profitElem = document.getElementById("profit");

            if (profit > 0) {
                profitElem.innerHTML = `<span class="profit">${formatYen(profit)}</span>`;
            } else if (profit < 0) {
                profitElem.innerHTML = `<span class="loss">${formatYen(profit)}</span>`;
            } else {
                profitElem.innerHTML = `<span>Â¥0</span>`;
            }
        }

        function showToast(msg) {
            const t = document.getElementById("toast");
            t.innerText = msg;
            t.className = "show";
            setTimeout(() => (t.className = t.className.replace("show", "")), 2000);
        }

        loadData();
    </script>
