<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>収支計算</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
        body {
            font-family: "メイリオ", Meiryo, Hiragino Sans, Hiragino Kaku Gothic ProN,
                'ヒラギノ角ゴ ProN W3', 'ヒラギノ角ゴ Pro W3', Helvetica Neue, Helvetica, sans-serif;
            margin: 20px;
        }

        h2 {
            margin-top: 32px;
        }

        table {
            border-collapse: collapse;
            width: 100%;
            margin-bottom: 20px;
            font-size: 15px;
        }

        th,
        td {
            border: 1px solid #ccc;
            padding: 6px 10px;
            text-align: center;
            white-space: nowrap;
        }

        td.num input {
            text-align: right;
        }

        th {
            background: #e0f0ff;
            font-weight: bold;
        }

        .btn {
            padding: 6px 12px;
            background: #0078d4;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 4px;
            margin-right: 6px;
            font-size: 15px;
        }

        .summary-table td,
        .summary-table th {
            background: #f9fafb;
        }

        .summary-table td:nth-child(2),
        .summary-table th:nth-child(2) {
            text-align: center;
        }

        .summary-table td:nth-child(2) span,
        .summary-table th:nth-child(2) span {
            display: inline-block;
            width: 80px;
            text-align: right;
            font-feature-settings: "tnum";
        }

        .profit {
            color: #0070f3;
            font-weight: bold;
        }

        .loss {
            color: #d40000;
            font-weight: bold;
        }

        .container {
            max-width: 950px;
            margin: auto;
        }

        /* ▼ テーブルをデバイス幅にフィットさせる（レスポンシブ） ▼ */
        .table-wrapper {
            width: 100%;
            overflow-x: auto;            /* スマホだけ横スクロール */
            -webkit-overflow-scrolling: touch;
        }

        #mainTable {
            width: 100%;
            min-width: 600px;            /* これ以下に縮まないようにする */
        }

        /* 各列の推奨幅（スマホで潰れないように） */
        #mainTable th:nth-child(1),
        #mainTable td:nth-child(1) {
            width: 110px;                /* 日付 */
        }

        #mainTable th:nth-child(2),
        #mainTable td:nth-child(2),
        #mainTable th:nth-child(3),
        #mainTable td:nth-child(3) {
            width: 90px;                 /* 金額・払戻 */
        }

        #mainTable th:nth-child(4),
        #mainTable td:nth-child(4) {
            width: 90px;                 /* 購入者 */
        }

        #mainTable th:nth-child(5),
        #mainTable td:nth-child(5) {
            width: 70px;                 /* 削除ボタン */
        }

        /* スマホ幅では列幅を可変に */
        @media (max-width: 480px) {
            #mainTable {
                min-width: 520px;
            }
        }
    </style>
</head>

<body>

    <!-- ▼▼ ナビメニュー ▼▼ -->
    <style>
        .menu-container {
            position: relative;
            margin-bottom: 20px;
        }

        .menu-button {
            background: #0078d4;
            color: #fff;
            padding: 10px 16px;
            border-radius: 6px;
            cursor: pointer;
            display: inline-block;
            user-select: none;
        }

        .menu-list {
            display: none;
            position: absolute;
            top: 45px;
            left: 0;
            background: white;
            border: 1px solid #ccc;
            border-radius: 6px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
            min-width: 140px;
            z-index: 999;
        }

        .menu-list a {
            display: block;
            padding: 10px 14px;
            text-decoration: none;
            color: #333;
            border-bottom: 1px solid #eee;
        }

        .menu-list a:hover {
            background: #f0f7ff;
        }

        .menu-list a:last-child {
            border-bottom: none;
        }
    </style>

    <div class="menu-container">
        <div class="menu-button" onclick="toggleMenu()">☰</div>
        <div class="menu-list" id="globalMenu">
            <a href="./win5_calc.html">買い目計算</a>
            <a href="./shushi.html">収支計算</a>
        </div>
    </div>

    <script>
        function toggleMenu() {
            const menu = document.getElementById("globalMenu");
            menu.style.display = (menu.style.display === "block") ? "none" : "block";
        }

        document.addEventListener("click", function (e) {
            const menu = document.getElementById("globalMenu");
            const btn = document.querySelector(".menu-button");

            if (!menu.contains(e.target) && !btn.contains(e.target)) {
                menu.style.display = "none";
            }
        });
    </script>
    <!-- ▲▲ ナビメニュー ▲▲ -->

    <div class="container">

        <h2>収支入力</h2>

        <div class="table-wrapper"></div>
            <table id="mainTable">
                <thead>
                    <tr>
                        <th>日付</th>
                        <th>金額</th>
                        <th>払戻</th>
                        <th>購入者</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody id="tbody"></tbody>
            </table>
        </div>

        <button class="btn" onclick="addRow()">追加</button>
        <button class="btn" onclick="saveData()">保存</button>

        <h2>集計</h2>

        <table class="summary-table">
            <tr>
                <td>上田</td>
                <td id="sumUeda">¥0</td>
            </tr>
            <tr>
                <td>千葉</td>
                <td id="sumChiba">¥0</td>
            </tr>
            <tr>
                <td>合計</td>
                <td id="sumTotal">¥0</td>
            </tr>
            <tr>
                <td>払戻</td>
                <td id="sumPayout">¥0</td>
            </tr>
            <tr>
                <td colspan="2" style="height:12px; background:#ffffff; border:none;"></td>
            </tr>
            <tr>
                <th>収支</th>
                <th id="profit">¥0</th>
            </tr>
        </table>

    </div>

    <script>
        const API_URL = "https://shushi.cooopew.workers.dev/";
        const tbody = document.getElementById("tbody");

        function formatYen(n) {
            if (n === "" || n === null || isNaN(n)) return "";
            return "¥" + Number(n).toLocaleString();
        }

        function parseYen(str) {
            if (!str) return 0;
            return Number(str.replace(/[¥,]/g, "")) || 0;
        }

        function addRow(data = {}) {
            const tr = document.createElement("tr");
            tr.innerHTML = `
                <td><input type="date" value="${data.date || ""}"></td>

                <td class="num">
                    <input type="text"
                        value="${formatYen(data.amount ?? "")}"
                        oninput="this.value = formatYen(parseYen(this.value)); calc();">
                </td>

                <td class="num">
                    <input type="text"
                        value="${formatYen(data.payout ?? "")}"
                        oninput="this.value = formatYen(parseYen(this.value)); calc();">
                </td>

                <td>
                    <select onchange="calc()">
                        <option value="上田" ${data.buyer === "上田" ? "selected" : ""}>上田</option>
                        <option value="千葉" ${data.buyer === "千葉" ? "selected" : ""}>千葉</option>
                    </select>
                </td>

                <td>
                    <button class="btn" onclick="this.parentNode.parentNode.remove(); calc();">削除</button>
                </td>
            `;
            tbody.appendChild(tr);
        }

        async function loadData() {
            try {
                const res = await fetch(API_URL);
                const data = await res.json();

                tbody.innerHTML = "";
                data.forEach(r =>
                    addRow({
                        date: r.date,
                        amount: r.amount,
                        payout: r.payout,
                        buyer: r.buyer
                    })
                );

                calc();
            } catch (e) {
                console.error(e);
                alert("読み込みに失敗しました");
            }
        }

        async function saveData() {
            const rows = [...tbody.children].map(tr => ({
                date: tr.children[0].children[0].value,
                amount: parseYen(tr.children[1].children[0].value),
                payout: parseYen(tr.children[2].children[0].value),
                buyer: tr.children[3].children[0].value
            }));

            try {
                await fetch(API_URL, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(rows)
                });

                alert("保存しました");
            } catch (e) {
                console.error(e);
                alert("保存に失敗しました");
            }
        }

        function calc() {
            const rows = [...tbody.children].map(tr => ({
                amount: parseYen(tr.children[1].children[0].value),
                payout: parseYen(tr.children[2].children[0].value),
                buyer: tr.children[3].children[0].value
            }));

            let sumUeda = 0;
            let sumChiba = 0;
            let sumPayout = 0;

            for (let r of rows) {
                if (r.buyer === "上田") sumUeda += r.amount;
                if (r.buyer === "千葉") sumChiba += r.amount;
                sumPayout += r.payout;
            }

            const sumTotal = sumUeda + sumChiba;
            const profit = sumPayout - sumTotal;

            document.getElementById("sumUeda").innerHTML = `<span>${formatYen(sumUeda)}</span>`;
            document.getElementById("sumChiba").innerHTML = `<span>${formatYen(sumChiba)}</span>`;
            document.getElementById("sumTotal").innerHTML = `<span>${formatYen(sumTotal)}</span>`;
            document.getElementById("sumPayout").innerHTML = `<span>${formatYen(sumPayout)}</span>`;

            const profitElem = document.getElementById("profit");

            if (profit > 0) {
                profitElem.innerHTML = `<span class="profit">${formatYen(profit)}</span>`;
            } else if (profit < 0) {
                profitElem.innerHTML = `<span class="loss">${formatYen(profit)}</span>`;
            } else {
                profitElem.innerHTML = `<span>¥0</span>`;
            }
        }

        loadData();
    </script>

</body>

</html>
