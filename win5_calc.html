<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>WIN5 本命あり買い目計算ツール</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body { font-family: "Segoe UI", sans-serif; margin: 20px; background: #f9fafb; color: #333; }
h1 { font-size: 22px; margin-bottom: 15px; }
table { border-collapse: collapse; width: 100%; }
th, td { border: 1px solid #d9d8ce; padding: 4px; text-align: center; font-size: 18px; }
th { background-color: #e0f0ff; font-weight: bold; }
button.calc-btn { padding: 10px 16px; margin-top: 10px; font-size: 16px; background-color: #0078d4; color: white; border: none; border-radius: 6px; cursor: pointer; }
button.calc-btn:hover { background-color: #005fa3; }
#result { margin-top: 20px; font-weight: bold; font-size: 18px; }
#combos { margin-top: 10px; width: 100%; min-height: 150px; padding: 6px; font-family: monospace; font-size: 14px; box-sizing: border-box; white-space: pre-wrap; word-wrap: break-word; resize: none; }
.clear-btn {
    padding: 4px 6px;
    font-size: 18px;
    background-color: #edebe5;
    color: #444;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    width: 100%;
    box-sizing: border-box;
}
.custom-select {
    touch-action: manipulation;
    display: flex;
    align-items: center;
    gap: 4px;
    cursor: pointer;
    width: fit-content;
    margin: 0 auto;
}
.selected {
    touch-action: manipulation;
    background-color: white;
    border: 1px solid #aaa;
    border-radius: 4px;
    padding: 4px 2px;
    text-align: center;
    user-select: none;

    width: 32px;
    height: 32px;
    line-height: 32px;
    font-size: 18px;
    font-weight: bold;
}
.custom-select .horse-label {
    display: flex;
    width: 32px;
    height: 32px;
    align-items: center;
    justify-content: center;

    font-size: 18px !important;
    font-weight: bold;
    color: #555;
    user-select: none;
}
.toggle-container {
  display: flex;
  align-items: center;
  gap: 8px;
  margin-bottom: 10px;
  font-size: 16px;
}
.switch {
  position: relative;
  width: 46px;
  height: 24px;
  background: #ccc;
  border-radius: 24px;
  cursor: pointer;
  transition: background 0.2s;
}
.switch::after {
  content: "";
  position: absolute;
  top: 2px;
  left: 2px;
  width: 20px;
  height: 20px;
  background: #fff;
  border-radius: 50%;
  transition: left 0.2s;
}
.switch.on {
  background: #2196F3;
}
.switch.on::after {
  left: 24px;
}
table thead th {
    background: #f4f2ec !important;
}
#raceBody tr:nth-child(even) td {
    background: #fbfbfb !important;
}
* {
  -webkit-tap-highlight-color: rgba(0,0,0,0);
}
.custom-select,
.custom-select * {
  -webkit-user-select: none;
  user-select: none;
}
.selected:focus {
  outline: none;
}
</style>
</head>
<body>

<h1>WIN5 本命あり買い目計算ツール</h1>

<div class="toggle-container">
  背景選択
  <div id="modeToggle" class="switch"></div>
</div>

<table id="raceTable">
<thead>
<tr>
<th>WIN1</th>
<th>WIN2</th>
<th>WIN3</th>
<th>WIN4</th>
<th>WIN5</th>
</tr>
</thead>
<tbody id="raceBody"></tbody>
<tfoot>
<tr>
<td><button class="clear-btn" onclick="clearColumn(1)">クリア</button></td>
<td><button class="clear-btn" onclick="clearColumn(2)">クリア</button></td>
<td><button class="clear-btn" onclick="clearColumn(3)">クリア</button></td>
<td><button class="clear-btn" onclick="clearColumn(4)">クリア</button></td>
<td><button class="clear-btn" onclick="clearColumn(5)">クリア</button></td>
</tr>
</tfoot>
</table>

<div style="margin-top:16px;">
本命が最低
<select id="minFav" style="font-size: 16px;">
<option value="1" selected>1</option>
<option value="2">2</option>
<option value="3">3</option>
<option value="4">4</option>
<option value="5">5</option>
</select> 頭当たらないとハズレ
</div>

<button class="calc-btn" onclick="calc()">計算する</button>
<div id="result"></div>
<textarea id="combos" readonly placeholder="まとめた買い目がここに表示されます"></textarea>

<script>
const TOTAL_RACES = 5;
const HORSE_MAX = 18;
const MARKS = ["", "✔", "◎"];

const COLORS = ["none", "red", "blue", "yellow"];
const COLOR_MAP = {
    none: "",
    red: "#ffb3b3",
    blue: "#b3d1ff",
    yellow: "#fff3b3"
};

let backgroundMode = false;

const modeBtn = document.getElementById("modeToggle");

function updateSwitch(){
    if (backgroundMode) {
        modeBtn.classList.add("on");
    } else {
        modeBtn.classList.remove("on");
    }
}

modeBtn.addEventListener("click", () => {
    backgroundMode = !backgroundMode;
    updateSwitch();
    if (backgroundMode) {
        document.querySelectorAll(".selected").forEach(d => {
            if (!d.dataset.bg) d.dataset.bg = "none";
            d.style.backgroundColor = COLOR_MAP[d.dataset.bg];
        });
    }
});

updateSwitch();

function toCircleNumber(num) {
    const circleNums = ['①','②','③','④','⑤','⑥','⑦','⑧','⑨','⑩','⑪','⑫','⑬','⑭','⑮','⑯','⑰','⑱'];
    return (num>=1&&num<=18)?circleNums[num-1]:String(num);
}

function createCustomSelect(raceNum, horseNum) {
    const wrapper = document.createElement("div");
    wrapper.className = "custom-select";
    wrapper.dataset.race = raceNum;
    wrapper.dataset.horse = horseNum;

    const selected = document.createElement("div");
    selected.className = "selected";
    selected.textContent = "";
    selected.dataset.bg = "none";

    selected.addEventListener("click", () => {
        if (backgroundMode) {
            const next = (COLORS.indexOf(selected.dataset.bg) + 1) % COLORS.length;
            selected.dataset.bg = COLORS[next];
            selected.style.backgroundColor = COLOR_MAP[selected.dataset.bg];
        } else {
            const cur = MARKS.indexOf(selected.textContent);
            const next = (cur + 1) % MARKS.length;
            selected.textContent = MARKS[next];
        }
        saveState();
    });

    const label = document.createElement("span");
    label.className = "horse-label";
    label.textContent = toCircleNumber(horseNum);
    label.style.color = "#555";
    label.style.userSelect = "none";

    wrapper.appendChild(label);
    wrapper.appendChild(selected);

    return wrapper;
}

function createTable() {
    const tbody = document.getElementById('raceBody');
    for (let i = 1; i <= HORSE_MAX; i++) {
        const tr = document.createElement('tr');

        for (let r = 1; r <= TOTAL_RACES; r++) {
            const td = document.createElement('td');
            td.appendChild(createCustomSelect(r,i));
            tr.appendChild(td);
        }
        tbody.appendChild(tr);
    }
}

function saveState(){
    const state={races:{},minFav:document.getElementById('minFav').value};
    for(let r=1;r<=TOTAL_RACES;r++){
        state.races[`r${r}`]={};
        document.querySelectorAll(`.custom-select[data-race="${r}"]`).forEach(sel=>{
            const d = sel.querySelector('.selected');
            state.races[`r${r}`][sel.dataset.horse] = {
                mark: d.textContent,
                bg: d.dataset.bg
            };
        });
    }
    localStorage.setItem('win5_state_v5',JSON.stringify(state));
}

function restoreState(){
    const data=localStorage.getItem('win5_state_v5');
    if(!data) return;
    try{
        const state=JSON.parse(data);
        document.getElementById('minFav').value=state.minFav;
        for(let r=1;r<=TOTAL_RACES;r++){
            const race=state.races[`r${r}`];
            if(!race) continue;
            document.querySelectorAll(`.custom-select[data-race="${r}"]`).forEach(sel=>{
                const val=race[sel.dataset.horse];
                if(val){
                    const d = sel.querySelector('.selected');
                    d.textContent = val.mark;
                    d.dataset.bg = val.bg;
                    d.style.backgroundColor = COLOR_MAP[val.bg];
                }
            });
        }
    }catch(e){}
}

function clearColumn(colNum){
    document.querySelectorAll(`.custom-select[data-race="${colNum}"]`).forEach(sel=>{
        const d=sel.querySelector(".selected");
        d.textContent = "";
        d.dataset.bg = "none";
        d.style.backgroundColor = "";
    });
    saveState();
}

function getRaceData(r){
    const favs=[], himo=[];
    document.querySelectorAll(`.custom-select[data-race="${r}"]`).forEach(sel=>{
        const v=sel.querySelector('.selected').textContent;
        if(v==="◎") favs.push(Number(sel.dataset.horse));
        if(v==="✔") himo.push(Number(sel.dataset.horse));
    });
    const all=[...new Set([...favs,...himo])];
    return {fav:favs, horse:all};
}

function getRaceBgData(r){
    const bgs = {};
    document.querySelectorAll(`.custom-select[data-race="${r}"]`).forEach(sel=>{
        const d = sel.querySelector('.selected');
        bgs[sel.dataset.horse] = d.dataset.bg || "none";
    });
    return bgs;
}

function cartesian(arrays){ return arrays.reduce((a,b)=>a.flatMap(d=>b.map(e=>[...d,e])),[[]]); }
function combinations(arr,k){ const res=[]; function helper(s,comb){ if(comb.length===k){ res.push([...comb]); return; } for(let i=s;i<arr.length;i++){ comb.push(arr[i]); helper(i+1,comb); comb.pop(); } } helper(0,[]); return res; }

function calc(){
    const r=[], f=[], bg=[];
    for(let i=1;i<=TOTAL_RACES;i++){
        const data=getRaceData(i);
        r.push(data.horse);
        f.push(data.fav);
        bg.push(getRaceBgData(i));
    }

    const minFav = Number(document.getElementById('minFav').value);
    let totalValid = 0;
    const allCombosByK = {};

    for(let k=TOTAL_RACES; k>=minFav; k--){
        const masks = combinations([...Array(TOTAL_RACES).keys()], k);
        let validForK = 0;
        const comboLines = [];

        masks.forEach(mask=>{
            const candidates = [];
            for(let i=0;i<TOTAL_RACES;i++){
                if(mask.includes(i)) candidates.push(f[i]);
                else candidates.push(r[i].filter(x=>!f[i].includes(x)));
            }

            if(candidates.every(a=>a.length>0)){
                const combos = cartesian(candidates);
                const filtered = combos.filter(combo=>{
                    const colors = combo.map((horse, i) => bg[i][horse]);
                    const filteredColors = colors.filter(c => c !== "none");
                    return new Set(filteredColors).size === filteredColors.length;
                });

                validForK += filtered.length;
                filtered.forEach(combo=>{
                    const line = combo.map(n=>toCircleNumber(n)).join('-');
                    comboLines.push(line);
                });
            }
        });

        totalValid += validForK;
        allCombosByK[k] = { count: validForK, lines: comboLines };
    }

    const comboList = [];
    Object.keys(allCombosByK).sort((a,b)=>b-a).forEach(k=>{
        const {count, lines} = allCombosByK[k];
        comboList.push(`--- 本命${k}勝：${count}通り ---`);

        const universe = new Set(lines);
        let uniqLines = [...universe].sort();

        function expandLineStr(s){
            const parts = s.split('-').map(p => p.split(''));
            const cart = parts.reduce((acc, arr)=>{
                const next=[];
                for(const a of acc){
                    for(const b of arr){ next.push([...a, b]); }
                }
                return next;
            }, [[]]);
            return cart.map(t => t.join('-'));
        }

        function canMerge(candidate){
            const exps = expandLineStr(candidate);
            return exps.every(x => universe.has(x));
        }

        let changed = true;
        while(changed){
            changed = false;
            const next = [];
            const used = new Set();

            for(let i=0;i<uniqLines.length;i++){
                if(used.has(i)) continue;
                const base = uniqLines[i].split('-');
                let mergedParts = [...base];

                for(let j=i+1;j<uniqLines.length;j++){
                    if(used.has(j)) continue;
                    const cmp = uniqLines[j].split('-');

                    const diffIdxs = [];
                    for(let d=0; d<base.length; d++){
                        const aSet = new Set(base[d].split(''));
                        const bSet = new Set(cmp[d].split(''));
                        const all = new Set([...aSet, ...bSet]);
                        if(aSet.size !== all.size || bSet.size !== all.size){
                            diffIdxs.push(d);
                        }
                    }

                    if(diffIdxs.length === 1){
                        const pos = diffIdxs[0];
                        const mergedSet = new Set([...base[pos].split(''), ...cmp[pos].split('')]);
                        const candidate = mergedParts.map((v,idx)=>
                            idx===pos ? [...mergedSet].sort((a,b)=>a.localeCompare(b,'ja')).join('') : v
                        ).join('-');

                        if(canMerge(candidate)){
                            mergedParts = candidate.split('-');
                            used.add(j);
                            changed = true;
                        }
                    }
                }
                next.push(mergedParts.join('-'));
                used.add(i);
            }
            uniqLines = [...new Set(next)].sort();
        }

        const filteredFinal = uniqLines.filter((line,i,arr)=>{
            const curParts = line.split('-').map(x=>new Set(x.split('')));
            return !arr.some((other, j)=>{
                if(i===j) return false;
                const parts = other.split('-').map(x=>new Set(x.split('')));
                return curParts.every((s,idx)=>[...s].every(v=>parts[idx].has(v)));
            });
        });

        filteredFinal.forEach(line=>comboList.push(line));
    });

    document.getElementById('result').innerHTML =
        `総買い目：<span style="color:#0078d4;">${totalValid.toLocaleString()}</span> 通り`;

    const combosArea = document.getElementById('combos');
    combosArea.value = comboList.join('\n');
    combosArea.style.height = 'auto';
    combosArea.style.height = combosArea.scrollHeight + 'px';
    saveState();
}

createTable();
restoreState();
</script>
</body>
</html>
